<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<!-- Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

</head>
<body>
<div class="container">
<!-- jumbotron -->

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Train APP</h1>
    <p class="lead">This is a visual schedule.</p>
  </div>
</div>

<!-- Card with train schedule -->

<div class="card">
  <div class="card-header">
    Current Train Schedule
  </div>
  <div class="card-body">
    <table class="table table-hover" id="train-table">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (minutes)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
       </tr>
      </thead>
      <tbody>
      </tbody>
      </table>
  </div>
</div>

<!-- Form to add Train -->

<form>
  <div class="form-group">
    <label for="train-name-input">Train Name</label>
    <input type="text" class="form-control" id="train-name-input">
  </div>
  <div class="form-group">
    <label for="destination-input">Destination</label>
    <input type="text" class="form-control" id="destination-input">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<!-- Javascript -->
  <script type="text/javascript" src="app.js"></script>  
</body>
</html>
